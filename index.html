<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard - Bulma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
</head>
<body>
    <!-- Menu -->
    <div class="section">
        <div class="columns">
            <!-- Menu -->
            <aside class="column is-2">
                <nav class="menu">
                    <p class="menu-label">
                        Menu
                    </p>
                    <ul class="menu-list">
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Produtos</a></li>
                        <li><a href="#">Promotores</a></li>
                        <li><a href="#">Pedidos</a></li>
                        <li><a href="#">Vendas</a></li>
                    </ul>
                </nav>
            </aside>
            <!-- End Menu -->
            <main class="column">
                <div class="level">
                    <div class="level-left">
                        <div class="title">
                            Dashboard
                        </div>
                    </div>
                </div>
                <div class="columns is-multiline">
                    <!-- Boxes -->
                    <div class="column">
                        <div class="box">
                            <div class="heading">
                                Produtos cadastrados
                            </div>
                            <div class="title">40</div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="box">
                            <div class="heading">
                                Promotores cadastrados
                            </div>
                            <div class="title">30</div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="box">
                            <div class="heading">
                                Pedidos cadastrados
                            </div>
                            <div class="title">30</div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="box">
                            <div class="heading">
                                Vendas cadastradas
                            </div>
                            <div class="title">30</div>
                        </div>
                    </div>
                    <!-- End Boxes -->
                </div>
                
            </main>
        </div>
    </div>
</body>
</html>
